	 <circle id="circle" cx="500" cy="500" r="500" filll="red" transform="scale(1,1)" />

	<path id="arc1"	d="M 100 500 A 400 400 1 1 1 500 900" />
	<path id="arc2"	d="M 100 500 A 400 400 0 0 0 900 500" />
	
